<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>排行榜 - 共伴活動</title>
    <link rel="icon" href="../img/logo.ico" type="image/x-icon" />
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- BS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- css -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div id="app">
      <div class="p-3 rank-bg">
        <div class="joinPerson" v-if="joinBtnDisplay">
          <div class="pop-bg"></div>
          <div class="input-group mb-3">
            <input
              type="text"
              v-model="text"
              class="form-control"
              placeholder="請輸入暱稱"
              aria-label="請輸入暱稱"
            />
            <input
              type="text"
              v-model="sex"
              class="form-control"
              placeholder="女生0、男生1"
              aria-label="女生0、男生1"
            />
            <input
              type="text"
              v-model="team"
              class="form-control"
              placeholder="A / B"
              aria-label="A / B"
            />
            <button
              class="btn btn-outline-secondary check-join-btn"
              type="button"
              id="button-addon-cancel"
              @click="joinBtnDisplay = !joinBtnDisplay"
            >
              取消
            </button>
            <button
              class="btn btn-outline-secondary check-join-btn"
              type="button"
              id="button-addon2"
              @click="addData(),saveRank()"
            >
              新增一人
            </button>
          </div>
        </div>

        <div class="position-relative mt-5">
          <div class="h2-title">
            <h2 class="text-center">排行榜</h2>
          </div>
          <div class="container list-outer flex-wrap d-flex flex-column">
            <Transition-group name="fade">
              <div v-for="(item,i) in list" :key="item.id" class="list-li ps-5">
                <div class="list-content d-flex align-items-center">
                  <div class="rank-num" v-if="isRank">{{i+1}}</div>
                  <div class="rank-num" v-if="!isRank && item.team==='A'">
                    <img src="../img/santa.png" style="width: 40px" />
                  </div>
                  <div class="rank-num" v-if="!isRank && item.team==='B'">
                    <img src="../img/elk.png" style="width: 40px" />
                  </div>
                  <div class="rank-text d-flex flex-grow-1 px-4">
                    <div class="flex-grow-1">{{item.text}}</div>
                    <div>{{item.score}} [{{item.sex==1?'男':'女'}}]</div>
                  </div>
                  <!-- 加分 -->
                  <button
                    type="button"
                    class="btn btn-primary me-2"
                    @click="plusNum(item),saveRank()"
                    v-if="plusBtnDisplay"
                  >
                    <i class="fa-solid fa-plus"></i>
                  </button>
                  <!-- 減分 -->
                  <button
                    type="button"
                    class="btn btn-primary me-2"
                    @click="minusNum(item),saveRank()"
                    v-if="minusBtnDisplay"
                  >
                    <i class="fa-solid fa-minus"></i>
                  </button>
                  <!-- 編輯名稱 -->
                  <button
                    type="button"
                    class="btn btn-primary me-2"
                    @click="editData(item)"
                    v-if="editBtnDisplay"
                  >
                    <i class="fa-regular fa-pen-to-square"></i>
                  </button>
                  <!-- 刪除 -->
                  <button
                    type="button"
                    class="btn btn-primary"
                    @click="removeData(item),saveRank()"
                    v-if="delBtnDisplay"
                  >
                    <i class="fa-regular fa-trash-can"></i>
                  </button>
                </div>
              </div>
            </Transition-group>
          </div>
        </div>

        <!-- 下排按鈕 -->
        <div class="container all-set-btns d-flex pt-2">
          <!-- 回首頁 -->
          <button
            type="button"
            class="btn btn-primary set-btn me-2"
            @click="goHome"
          >
            <i class="fa-solid fa-house"></i>
          </button>
          <!-- 設定按鈕 -->
          <button
            type="button"
            class="btn btn-primary set-btn"
            @click="setBtn = !setBtn"
          >
            <i class="fa-solid fa-gear"></i>
          </button>
          <!-- 設定按鈕 以外的按鈕 -->
          <Transition-group name="set-btn">
            <div class="setting-btns" v-if="setBtn">
              <!-- 啟用/關閉加分按鈕 -->
              <button
                type="button"
                class="btn btn-primary ms-2"
                @click="plusBtnDisplay = !plusBtnDisplay"
              >
                <i class="fa-solid fa-plus"></i>
              </button>
              <!-- 啟用/關閉減分按鈕 -->
              <button
                type="button"
                class="btn btn-primary ms-2"
                @click="minusBtnDisplay = !minusBtnDisplay"
              >
                <i class="fa-solid fa-minus"></i>
              </button>
              <!-- 啟用/關閉編輯按鈕 -->
              <button
                type="button"
                class="btn btn-primary ms-2"
                @click="editBtnDisplay = !editBtnDisplay"
              >
                <i class="fa-regular fa-pen-to-square"></i>
              </button>
              <!-- 啟用/關閉加人按鈕 -->
              <button
                type="button"
                class="btn btn-primary ms-2"
                @click="joinBtnDisplay = !joinBtnDisplay"
              >
                <i class="fa-solid fa-user-plus"></i>
              </button>
              <!-- 啟用/關閉移除按鈕 -->
              <button
                type="button"
                class="btn btn-primary ms-2"
                @click="delBtnDisplay = !delBtnDisplay"
              >
                <i class="fa-regular fa-trash-can"></i>
              </button>

              <!-- 團隊 減分 -->
              <button
                type="button"
                class="btn btn-primary mx-2"
                @click="minusNumTeam(),saveRank()"
              >
                團隊 <i class="fa-solid fa-minus"></i>
              </button>
            </div>
          </Transition-group>

          <!-- 團隊 加分 -->
          <div class="d-inline-block">
            <div class="d-flex justify-content-center ms-3">
              <input
                type="text"
                v-model="whatTeamAction"
                class="form-control"
                style="white-space: nowrap; width: 60px"
                placeholder="A / B"
              />
              <button
                type="button"
                class="btn btn-primary mx-2"
                @click="plusNumTeam(),saveRank()"
              >
                團隊 <i class="fa-solid fa-plus"></i>
              </button>
            </div>
          </div>

          <button
            type="button"
            class="btn btn-primary ms-auto"
            @click="reallocate(),teamRank(),saveRank()"
          >
            重新分隊
          </button>

          <!-- 排序 -->
          <button
            type="button"
            class="btn btn-primary ms-3 sort-check"
            @click="sortRank(),saveRank()"
          >
            <i class="fa-solid fa-flag-checkered"></i>
          </button>
        </div>
        <hr />
        <!-- 編輯名稱 -->
        <div class="edit-area-outer" v-if="editArea">
          <div class="pop-bg"></div>
          <div class="edit-area" v-if="tempData.id">
            <input type="text" v-model="tempData.text" />
            <button
              type="button"
              class="btn btn-primary"
              @click="confirm(),saveRank()"
            >
              <i class="fa-solid fa-floppy-disk"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            // 新增人名的輸入框
            text: "",
            // 新增性別輸入框
            sex: "",
            // 顯示的排行資料
            list: [],
            // 隊伍
            team: "",
            // 編輯名字暫存
            tempData: {},
            // 是否顯示編輯名字區域
            editArea: false,
            // 設定按鈕
            setBtn: false,
            // 是否顯示增加人數區域
            joinBtnDisplay: false,
            // 是否顯示編輯按鈕
            editBtnDisplay: false,
            // 是否顯示垃圾桶按鈕
            delBtnDisplay: false,
            // 顯示依照團隊 or 分數排行
            isRank: false,

            // 團隊 加減
            whatTeamAction: "",
            // 是否顯示加分按鈕
            plusBtnDisplay: false,
            // 是否顯示 團隊 加分按鈕
            // plusBtnDisplayTeam: false,
            // 是否顯示減分按鈕
            minusBtnDisplay: false,
          };
        },
        methods: {
          // 增加一人資料
          addData() {
            // 建立新的資料
            const newData = {
              id: new Date().getTime(), // 資料一定要加入 id，使用隨機值
              text: this.text,
              score: 0,
              sex: this.sex, // 0 女 1 男
              team: this.team, // 隊伍
            };
            // 新增加入資料
            this.list.push(newData);
            // 清空輸入框
            this.text = "";
            this.sex = "";
            this.team = "";

            console.log(this.list);
          },
          // 編輯人名
          editData(item) {
            // 按下編輯後，把 item 整筆傳入 tempData
            // 一定要展開，避免連動
            this.tempData = { ...item };
            // 顯示編輯名稱區塊
            this.editArea = true;
          },
          // 完成編輯人名
          confirm() {
            // 按下確認之後，逐筆確認
            this.list.forEach((item, i) => {
              // 如果 id 相同，就改變完成編輯的內容
              if (item.id === this.tempData.id) {
                // item = this.tempData; // 不可這樣寫，沒帶索引改不到
                // 這裡一定要帶 [i]
                this.list[i] = this.tempData;
              }
            });
            // 清空暫存區資料
            this.tempData = {};
            // 隱藏編輯名稱區塊
            this.editArea = false;
          },
          // 按下刪除
          removeData(item) {
            this.list.forEach((el, i) => {
              if (item.id == el.id) {
                this.list.splice(i, 1);
              }
            });
          },
          // 加分
          plusNum(item) {
            this.list.forEach((el, i) => {
              if (item.id == el.id) {
                this.list[i].score += 9;
              }
            });
          },
          // 團隊加分
          plusNumTeam() {
            this.list.forEach((el, i) => {
              if (el.team === this.whatTeamAction) {
                this.list[i].score += 9;
              }
            });
          },
          // 減分
          minusNum(item) {
            this.list.forEach((el, i) => {
              if (item.id == el.id) {
                this.list[i].score -= 9;
              }
            });
          },
          // 團隊減分
          minusNumTeam() {
            this.list.forEach((el, i) => {
              if (el.team === this.whatTeamAction) {
                this.list[i].score -= 9;
              }
            });
          },
          // 排序
          sortRank() {
            this.isRank = true;
            this.list.sort((a, b) => {
              return b.score - a.score;
            });
          },
          // 重新分隊
          reallocate() {
            let bool = confirm("確定要重新分隊嗎？");

            if (bool) {
              // 總人數
              let totalCnt = this.list.length;
              // 男女生人數
              let boyCnt = 0;
              let girlCnt = 0;
              this.list.forEach((el, i) => {
                if (el.sex === "1") {
                  boyCnt++;
                } else {
                  girlCnt++;
                }
              });

              // 各隊剩餘人數
              let A_RemainBoy =
                boyCnt % 2 === 0 ? boyCnt / 2 : Math.floor(boyCnt / 2) + 1;
              let A_RemainGirl =
                girlCnt % 2 === 0 ? girlCnt / 2 : Math.floor(girlCnt / 2);
              let B_RemainBoy =
                boyCnt % 2 === 0 ? boyCnt / 2 : Math.floor(boyCnt / 2);
              let B_RemainGirl =
                girlCnt % 2 === 0 ? girlCnt / 2 : Math.floor(girlCnt / 2) + 1;

              console.log(
                `A男：${A_RemainBoy}，A女生：${A_RemainGirl}，B男生：${B_RemainBoy}，B女生：${B_RemainGirl}`
              );

              let teamArr = ["A", "B"];

              this.list.forEach((el, i) => {
                do {
                  let randomBinary = Math.floor(Math.random() * 2);
                  el.team = teamArr[randomBinary];
                  if (
                    el.sex === "1" &&
                    teamArr[randomBinary] === "A" &&
                    A_RemainBoy > 0
                  ) {
                    // 男生分到A隊
                    A_RemainBoy--;
                    break;
                  } else if (
                    el.sex === "1" &&
                    teamArr[randomBinary] === "B" &&
                    B_RemainBoy > 0
                  ) {
                    // 男生分到B隊
                    B_RemainBoy--;
                    break;
                  } else if (
                    el.sex === "0" &&
                    teamArr[randomBinary] === "A" &&
                    A_RemainGirl > 0
                  ) {
                    // 女生分到A隊
                    A_RemainGirl--;
                    break;
                  } else if (
                    el.sex === "0" &&
                    teamArr[randomBinary] === "B" &&
                    B_RemainGirl > 0
                  ) {
                    // 女生分到B隊
                    B_RemainGirl--;
                    break;
                  }
                } while (true);
                // 都沒分進去，要再抽一次
              });

              // 改成團隊排行
              this.isRank = false;

              console.log(this.list);
            }
          },
          // 依照團隊分組
          teamRank() {
            this.list.sort((a, b) => {
              // 先按照 team 升序排序
              const teamComparison = a.team.localeCompare(b.team);

              // 如果 team 相同，依照 score 排序
              if (teamComparison === 0) {
                return b.score - a.score;
              }

              return teamComparison;
            });
          },
          // 存檔
          saveRank() {
            console.log("存檔");
            localStorage.setItem("listData", JSON.stringify(this.list));
          },
          // 回首頁
          goHome() {
            location.href = "../index.html";
          },
        },
        computed: {},
        watch: {},
        mounted() {
          //一開始先讀取 localStorage
          let preloadData = JSON.parse(localStorage.getItem("listData"));
          // 如果有資料
          if (preloadData) {
            this.list = JSON.parse(localStorage.getItem("listData"));
          }
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
