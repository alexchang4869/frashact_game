<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tempo 遊戲</title>
    <link rel="icon" href="../img/logo.ico" type="image/x-icon" />
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- BS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- css -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div id="app">
      <div class="bg">
        <!-- 單元團體記分板 -->
        <div
          id="groupScoreboard"
          class="position-absolute top-50 start-50 translate-middle w-100"
        >
          <!-- 標題 -->
          <div class="teamTitle fs-3 text-center text-white py-1 mb-5 w-50">
            Tempo 遊戲 | 個人賽
          </div>
          <div class="container w-50">
            <!-- Tempo音樂 -->
            <div
              class="countDownArea d-flex justify-content-center align-items-center flex-column pb-2"
            >
              <div class="d-flex align-items-center">
                <!-- 歸零 -->
                <button
                  type="button"
                  class="btn btn-primary mx-3"
                  style="width: 50px; height: 50px; border-radius: 100px"
                  @click="resetAudio"
                >
                  <i class="fa-solid fa-rotate-right"></i>
                </button>
                <div>
                  <audio
                    src="./tempo_solitaire.mp3"
                    controls
                    ref="audioRef"
                  ></audio>
                </div>
                <!-- 開始播放 -->
                <button
                  type="button"
                  class="btn btn-primary ms-3"
                  style="width: 50px; height: 50px; border-radius: 100px"
                  @click="playAudio"
                  v-if="play"
                >
                  <i class="fa-solid fa-play"></i>
                </button>
                <!-- 暫停播放 -->
                <button
                  type="button"
                  class="btn btn-primary ms-3"
                  style="width: 50px; height: 50px"
                  @click="pauseAudio"
                  v-if="pause"
                >
                  <i class="fa-solid fa-pause"></i>
                </button>
              </div>
              <div class="d-flex align-items-center pt-3">
                <!-- 播放速度 -->
                <div class="pe-3">
                  播放速度：
                  <span
                    >{{(Math.floor(playbackRate * 10) / 10).toFixed(1)}}</span
                  >
                </div>
                <button
                  type="button"
                  class="btn btn-primary rounded-circle me-2"
                  @click="upPlayRate"
                >
                  <i class="fa-solid fa-up-long"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-primary rounded-circle"
                  @click="dwnPlayRate"
                >
                  <i class="fa-solid fa-down-long"></i>
                </button>
              </div>
            </div>

            <!-- 下排按鈕 -->
            <div class="container all-set-btns d-flex pt-2">
              <!-- 回首頁 -->
              <button
                type="button"
                class="btn btn-primary set-btn me-2"
                @click="goHome"
              >
                <i class="fa-solid fa-house"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            // 音樂播放速度
            playbackRate: 1,
            // 播放或暫停
            play: true,
            pause: false,
          };
        },
        methods: {
          // 開始播放
          playAudio() {
            this.$refs.audioRef.play();
            this.play = false;
            this.pause = true;
          },
          // 暫停播放
          pauseAudio() {
            this.$refs.audioRef.pause();
            this.play = true;
            this.pause = false;
          },
          // 暫停播放
          resetAudio() {
            this.$refs.audioRef.pause();
            this.$refs.audioRef.currentTime = 0;
            this.play = true;
            this.pause = false;
          },
          // 加速
          upPlayRate() {
            if (this.playbackRate <= 2) {
              this.playbackRate += 0.1;
              console.log(this.playbackRate);
              this.$refs.audioRef.playbackRate = this.playbackRate;
            }
          },
          // 降速
          dwnPlayRate() {
            if (this.playbackRate > 0.2) {
              this.playbackRate -= 0.1;
              console.log(this.playbackRate);
              this.$refs.audioRef.playbackRate = this.playbackRate;
            }
          },

          // 回首頁
          goHome() {
            location.href = "../index.html";
          },
        },
        computed: {},
        watch: {},
        mounted() {},
      });

      app.mount("#app");
    </script>
  </body>
</html>
